{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<div class="container d-flex justify-content-center align-content-center pt-0 mt-5">
    <div class="bg-light shadow-lg p5 form-layout card m-5 rounded hoverable rounded-5" style="background-image: url('/static/img/bgreg.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center; width: 40rem; height: auto; ">
        <h1 class=" d-flex justify-content-center mt-3">Register here!</h1>
        <div class="d-flex justify-content-center mt-3">
            <div class="form-group p-5">
                <form method='POST'>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-center mt-5">
                        <button class='btn btn-primary'>Register</button>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</div>

{% endblock %}
